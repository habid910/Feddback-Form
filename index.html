<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
        <section>
            <div class="main-container">
                <h1>Your Opinion Matters.</h1>
            
            <form action="methodName" method="POST">
                <div class="rating">
                    
                    <label>How would you rate our service (Scale 1-10)</label>
                    <input type="range" name="scale" id="range">
                </div>
                
                <div class="recommendation">
                    <label>Would recommend us to a friend or family?</label>
                    
                    <input type="radio" name="recommend" value="Yes"><label>Yes</label>
                    <input type="radio" name="recommend" value="No"><label>No</label>
                </div>

                <div class="additional-feedback">
                    <label>Additonal Comments</label><br>
                    <input type="textbox" name="comments" maxlength="8" size="100">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
